<section id="{{ .section.section_id }}" class="block text-block bg-{{ .section.bg }} outer">
  <div class="inner">
    <div class="grid">
      {{ if .section.image }}
      <div class="cell block-preview">
        <img src="{{ .section.image | relURL }}" alt="{{ .section.title }}" />
      </div><!-- .block-preview -->
      {{ end }}
      <div class="cell block-content">
        {{ if .section.title }}
        <h2 class="block-title underline">{{ .section.title }}</h2>
        {{ end }}
        <div class="block-copy">
          {{ partial "markdownify-block" .section.content }}
        </div>
        {{ if .section.actions }}
        <p class="block-buttons">
          {{ range $action := .section.actions }}
          <a href="{{ $action.url | relURL }}" class="button secondary">{{ $action.label }}</a>
          {{ end }}
        </p>
        {{ end }}
      </div><!-- .block-content -->
    </div><!-- .grid -->
  </div><!-- .inner -->
  <div>
    <form name="contact" method="POST" data-netlify="true">
  <p>
    <label>Your Name: <input type="text" name="name" /></label>
  </p>
  <p>
    <label>Your Email: <input type="email" name="email" /></label>
  </p>
  <p>
    <label>Your Role: <select name="role[]" multiple>
      <option value="leader">Leader</option>
      <option value="follower">Follower</option>
    </select></label>
  </p>
  <p>
    <label>Message: <textarea name="message"></textarea></label>
  </p>
  <p>
    <button type="submit">Send</button>
  </p>
</form>
</div>
</section><!-- .block -->
